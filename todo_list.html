<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="container-fluid">
    <div class="row mt-3">
    <h1 class="mx-auto">Todo List</h1>
    </div>
    <div class="row mx-5 border-bottom">
        <form class="mx-auto" style="width:70%">
            <div class="form-group">
                <label for="input1">Task</label>
                <input id="input1" type="text" class="form-control" style="width:100%" required>
            </div>
            <div class="form-group">
                <label for="input2">Deadline Date</label>
                <input id="input2" type="date" class="form-control" style="width:100%" required>
            </div>
            <div class="form-group">
            <input class="btn btn-primary" type="submit" onclick="addItem()">
            </div>
        </form>
    </div>
    </div>
    <div class="container-fluid px-5">
    <div id="todolist" class="mx-5 pt-2 d-inline-flex flex-wrap">

    </div>
    </div>
</div>
</body>
</html>
